<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" lang="PL-pl" />
        <title>Calculator</title>
        <link rel="stylesheet" href="calculator.css" text="type/css" />
    </head>
    <body>
        
        <div class="body-content">
            <div class="calculator-dimension">
                <div class="calculator-proper">
                    <div class="calculator-screen">
                        <div class="calculator-screen-text">
                            <div class="calculator-screen-value"></div>
                        </div>
                    </div>
                    <div class="calculator-buttonGroup">
                        <div class="calculator-leftButtonGroup">
                            <div class="calculator-leftButtonGroup-rows">
                                <div class="calculator-leftButton-singleCell button-ac">AC</div>
                                <div class="calculator-leftButton-singleCell button-divide">/</div>
                                <div class="calculator-leftButton-singleCell button-multiply">x</div>
                            </div>
                            <div class="calculator-leftButtonGroup-rows">
                                <div class="calculator-leftButton-singleCell button-7">7</div>
                                <div class="calculator-leftButton-singleCell button-8">8</div>
                                <div class="calculator-leftButton-singleCell button-9">9</div>
                            </div>
                            <div class="calculator-leftButtonGroup-rows">
                                <div class="calculator-leftButton-singleCell button-4">4</div>
                                <div class="calculator-leftButton-singleCell button-5">5</div>
                                <div class="calculator-leftButton-singleCell button-6">6</div>
                            </div>
                            <div class="calculator-leftButtonGroup-rows">
                                <div class="calculator-leftButton-singleCell button-1">1</div>
                                <div class="calculator-leftButton-singleCell button-2">2</div>
                                <div class="calculator-leftButton-singleCell button-3">3</div>
                            </div>
                            <div class="calculator-leftButtonGroup-rows">
                                <div class="calculator-leftButton-doubleCell button-0">0</div>
                                <div class="calculator-leftButton-singleCell button-%">.</div>
                            </div>
                        </div>
                        <div class="calculator-rightButtonGroup">
                            <div class="calculator-rightButton-singleCell button-del">del</div>
                            <div class="calculator-rightButton-singleCell button-minus">-</div>
                            <div class="calculator-rightButton-singleCell button-plus">+</div>
                            <div class="calculator-rightButton-doubleCell button-equal">=</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <button onclick="arrayLength()">Show Array Length</button>
        <button onclick="arrayItem0()">Show Array .item(0)</button>
        
        <script src="calculator.js"></script>
    </body>
</html>
